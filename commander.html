<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="commander.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img class="logo2" src="logo (3).png" alt="">
    <div class="formulaire">
        <div class="container">
            <h1>Pizza Order Form</h1>
            <form action="submit_order.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="pizza-type">Choose Pizza Type:</label>
                <select id="pizza-type" name="pizza_type" required>
                    <option value="margherita">Margherita</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="bbq">BBQ Chicken</option>
                    <option value="vegetarian">Vegetarian</option>
                </select>

                <label for="size">Choose Pizza Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <label for="extras">Add Extras (optional):</label>
                <input type="checkbox" id="cheese" name="extras[]" value="extra_cheese">
                <label for="cheese">Extra Cheese</label><br>

                <input type="checkbox" id="mushrooms" name="extras[]" value="mushrooms">
                <label for="mushrooms">Mushrooms</label><br>

                <input type="checkbox" id="olives" name="extras[]" value="olives">
                <label for="olives">Olives</label><br>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit"><a href="facture.html"></a> Place Order</button>
            </form>
        </div>

    </div>

</body>

</html>
